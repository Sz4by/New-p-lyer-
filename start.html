<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tisztító</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        textarea { width: 80%; height: 150px; background: #222; color: #0f0; border: 2px solid #555; padding: 15px; border-radius: 10px; font-size: 14px; }
        button { margin-top: 30px; padding: 20px 50px; font-size: 24px; font-weight: bold; background: #e50914; color: white; border: none; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Illeszd be a letöltő linket:</h2>
    <textarea id="inputLink" placeholder="https://..."></textarea>
    <button onclick="cleanAndPlay()">JAVÍTÁS ÉS LEJÁTSZÁS</button>

    <script>
        function cleanAndPlay() {
            let link = document.getElementById('inputLink').value.trim();
            if(!link) return alert("Nincs link!");

            // 1. A HIBA JAVÍTÁSA:
            // Megkeressük a &bytes=... részt és töröljük a link végéről
            if (link.includes('&bytes=')) {
                link = link.split('&bytes=')[0]; 
            }
            // Néha csak simán 'bytes=' van & nélkül
            if (link.includes('bytes=')) {
                link = link.split('bytes=')[0];
            }

            // 2. Kódolás (hogy a sok & jel ne törje el a lejátszót)
            let safeLink = encodeURIComponent(link);

            // 3. Indítás
            window.location.href = 'index.html?url=' + safeLink;
        }
    </script>
</body>
</html>
