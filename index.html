<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000; overflow: hidden;
        }

        /* 1. A Videót elrejtjük a TV szeme elől (mögé tesszük) */
        #source-video {
            position: absolute; top: 0; left: 0;
            width: 1px; height: 1px; /* Ha 0 lenne, megállna */
            opacity: 0.01; /* Majdnem láthatatlan */
            z-index: -1; /* A vászon mögött van */
        }

        /* 2. A Vászon: Ezt látod te (ez csak "festék", nem videó elem) */
        #screen-canvas {
            width: 100vw; height: 100vh;
            display: block;
            object-fit: contain;
        }

        /* 3. Indító gomb (hogy legyen hang) */
        #overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer;
        }
        #play-btn {
            font-size: 30px; color: white;
            border: 2px solid white; padding: 15px 30px;
            background: red; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startPlayer()">
        <div id="play-btn">LEJÁTSZÁS INDÍTÁSA</div>
    </div>

    <canvas id="screen-canvas"></canvas>

    <video id="source-video" 
           playsinline 
           webkit-playsinline 
           muted 
           disablePictureInPicture
           controlsList="nodownload nofullscreen noremoteplayback">
    </video>

    <script>
        const video = document.getElementById('source-video');
        const canvas = document.getElementById('screen-canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Gyorsabb renderelés
        const overlay = document.getElementById('overlay');

        // URL paraméter kiolvasása
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        // Vászon méretezése teljes képernyőre
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 1. A Videó betöltése ---
        if (videoUrl) {
            if (Hls.isSupported() && videoUrl.includes('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
            } else {
                video.src = videoUrl;
            }
        } else {
            document.getElementById('play-btn').innerText = "HIBA: Nincs URL paraméter!";
        }

        // --- 2. A "Mozi Gépész": Másolja a videót a vászonra (60FPS) ---
        function renderFrame() {
            if (!video.paused && !video.ended) {
                // Kiszámoljuk, hogyan fér el a képen (mint a background-size: contain)
                const hRatio = canvas.width / video.videoWidth;
                const vRatio = canvas.height / video.videoHeight;
                const ratio  = Math.min(hRatio, vRatio);
                
                const centerShift_x = (canvas.width - video.videoWidth*ratio) / 2;
                const centerShift_y = (canvas.height - video.videoHeight*ratio) / 2;  

                // Törlés és újrarajzolás
                ctx.fillStyle = "black";
                ctx.fillRect(0,0,canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight,
                                     centerShift_x, centerShift_y, video.videoWidth*ratio, video.videoHeight*ratio);
            }
            requestAnimationFrame(renderFrame);
        }

        // --- 3. Indítás ---
        function startPlayer() {
            if(!videoUrl) return;
            
            video.muted = false; // Hang bekapcsolása
            video.play().then(() => {
                overlay.style.display = 'none'; // Gomb eltüntetése
                renderFrame(); // Rajzolás indítása
            }).catch(err => {
                alert("Hiba az indításnál: " + err);
            });
        }

        // Ha kattintasz a film közben, megáll/elindul
        canvas.addEventListener('click', () => {
            if(video.paused) {
                video.play();
                renderFrame();
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
