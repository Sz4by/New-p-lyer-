<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player - Canvas Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000; overflow: hidden; /* Fekete háttér, görgetés tiltva */
        }

        /* 1. A "Láthatatlan" Videó (A TV elől elrejtve) */
        #source-video {
            position: absolute; top: 0; left: 0;
            width: 1px; height: 1px; /* Ha 0, akkor megáll a lejátszás */
            opacity: 0.001; /* Majdnem láthatatlan */
            z-index: -100; /* A háttér mögött */
            pointer-events: none; /* Nem lehet rákattintani */
        }

        /* 2. A Vászon (Ezt látod te) */
        #screen-canvas {
            display: block;
            width: 100vw; height: 100vh;
            object-fit: contain; /* Hogy ne torzuljon a kép */
        }

        /* 3. Indító Gomb (Start Overlay) */
        #overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 500; cursor: pointer;
        }
        #play-btn {
            font-size: 24px; color: white; font-weight: bold;
            border: 3px solid red; padding: 15px 40px;
            background: black; border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        #status {
            margin-top: 20px; color: #ccc; font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startPlayer()">
        <div id="play-btn">LEJÁTSZÁS</div>
        <div id="status">Várakozás a linkre...</div>
    </div>

    <canvas id="screen-canvas"></canvas>

    <video id="source-video" crossorigin="anonymous" playsinline webkit-playsinline muted></video>

    <script>
        // Elemek kiválasztása
        const video = document.getElementById('source-video');
        const canvas = document.getElementById('screen-canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Gyorsítás
        const overlay = document.getElementById('overlay');
        const statusText = document.getElementById('status');

        // URL paraméter (Pl: ?url=http://...)
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        // Vászon méretezése ablakhoz
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 1. Videó betöltése
        if (videoUrl) {
            statusText.innerText = "Videó betöltve. Kattints az indításhoz!";
            
            if (Hls.isSupported() && videoUrl.includes('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, function (event, data) {
                   if (data.fatal) statusText.innerText = "HLS Hiba: " + data.type;
                });
            } else {
                video.src = videoUrl;
            }
        } else {
            statusText.innerHTML = "HIBA: Nincs videó link!<br>Használd így: index.html?url=LINK";
            statusText.style.color = "red";
            document.getElementById('play-btn').style.display = "none";
        }

        // 2. A Varázslat: Képkockák másolása a videóról a vászonra
        function renderLoop() {
            if (!video.paused && !video.ended) {
                // Méretarányos rajzolás számítása
                const hRatio = canvas.width / video.videoWidth;
                const vRatio = canvas.height / video.videoHeight;
                const ratio  = Math.min(hRatio, vRatio);
                
                const centerShift_x = (canvas.width - video.videoWidth * ratio) / 2;
                const centerShift_y = (canvas.height - video.videoHeight * ratio) / 2;  

                // Fekete háttér törlése és kép rajzolása
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight,
                              centerShift_x, centerShift_y, video.videoWidth * ratio, video.videoHeight * ratio);
            }
            // Következő képkocka kérése (kb. 60fps)
            requestAnimationFrame(renderLoop);
        }

        // 3. Indítás gomb
        function startPlayer() {
            if(!videoUrl) return;

            video.muted = false; // Hang felhangosítása
            
            video.play().then(() => {
                overlay.style.display = 'none'; // Gomb eltűnik
                renderLoop(); // Animáció indul
            }).catch(err => {
                console.error(err);
                statusText.innerText = "Indítási hiba (CORS vagy formátum)!";
                statusText.style.color = "red";
            });
        }

        // 4. Kattintásra Pause/Play (a vásznon)
        canvas.addEventListener('click', () => {
            if(video.paused) {
                video.play();
                renderLoop();
            } else {
                video.pause();
            }
        });
    </script>
</body>
</html>
