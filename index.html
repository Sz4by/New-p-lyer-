<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine Player</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: black;
            overflow: hidden;
        }
        /* A Karantén Doboz (Iframe) */
        #video-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="video-frame" allowfullscreen allow="autoplay; encrypted-media"></iframe>

    <script>
        // 1. URL paraméter megszerzése a főoldalról
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        if (videoUrl) {
            // 2. A Belső Player kódja (amit beletöltünk az Iframe-be)
            // Ez egy teljes HTML oldal kódja szövegként
            const innerHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body { margin: 0; background: black; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
                        
                        /* A trükk: A videó "apró", de fel van nagyítva */
                        /* Ez néha megzavarja az érzékelőt, mert nem "teljes képernyős" videónak látja */
                        video {
                            width: 100%;
                            height: 100%;
                            object-fit: contain;
                        }
                        
                        /* Indító gomb */
                        #btn {
                            position: absolute; z-index: 10;
                            padding: 20px 40px; font-size: 24px;
                            background: red; color: white; border: none; border-radius: 10px;
                            cursor: pointer;
                        }
                    </style>
                    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"><\/script>
                </head>
                <body>
                    <button id="btn" onclick="playVideo()">INDÍTÁS</button>
                    
                    <video id="v" playsinline webkit-playsinline></video>

                    <script>
                        var video = document.getElementById('v');
                        var btn = document.getElementById('btn');
                        var src = "${videoUrl}"; // A linket ide illesztjük be

                        function playVideo() {
                            btn.style.display = 'none';
                            
                            if (Hls.isSupported() && src.includes('.m3u8')) {
                                var hls = new Hls();
                                hls.loadSource(src);
                                hls.attachMedia(video);
                                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                    video.play();
                                });
                            } else {
                                video.src = src;
                                video.play();
                            }
                        }
                        
                        // Kattintásra teljes képernyő kezelés
                        video.addEventListener('click', function() {
                             if (!document.fullscreenElement) {
                                video.requestFullscreen().catch(e => {});
                             }
                        });
                    <\/script>
                </body>
                </html>
            `;

            // 3. A kód beírása az Iframe-be
            const frame = document.getElementById('video-frame');
            const doc = frame.contentWindow.document;
            doc.open();
            doc.write(innerHTML);
            doc.close();

        } else {
            document.body.innerHTML = '<h1 style="color:white;text-align:center;">Hiba: Nincs URL!</h1>';
        }
    </script>
</body>
</html>
