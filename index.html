<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Remote Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: black; overflow: hidden;
        }
        #safe-zone {
            width: 100vw; height: 100vh; display: block;
        }
    </style>
</head>
<body>

    <div id="safe-zone"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');

        // 1. REJTEKHELY (Shadow DOM)
        const host = document.getElementById('safe-zone');
        const shadow = host.attachShadow({ mode: 'closed' });

        // 2. STÍLUSOK
        const style = document.createElement('style');
        style.textContent = `
            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
            
            :host { display: block; width: 100%; height: 100%; position: relative; font-family: sans-serif; }
            
            video { width: 100%; height: 100%; object-fit: contain; background: black; }
            video::-webkit-media-controls { display: none !important; }

            /* Középső Nagy Ikon (Visszajelzés) */
            .center-feedback {
                position: absolute; top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                font-size: 80px; color: rgba(255,255,255,0.9);
                text-shadow: 0 0 20px black;
                background: rgba(0,0,0,0.5);
                padding: 20px 40px; border-radius: 20px;
                pointer-events: none; z-index: 20;
                display: none; flex-direction: column; align-items: center;
            }
            .center-text { font-size: 30px; margin-top: 10px; }

            /* Vezérlősáv */
            .controls {
                position: absolute; bottom: 0; left: 0;
                width: 100%; height: 80px;
                background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
                display: flex; align-items: center;
                padding: 0 30px; box-sizing: border-box;
                z-index: 30; transition: opacity 0.3s;
            }
            
            button { background: none; border: none; color: white; font-size: 24px; width: 40px; cursor: pointer; }
            
            .time { color: white; font-size: 16px; margin: 0 15px; min-width: 100px; text-align: center; }

            /* Csúszkák (Seek és Volume) */
            .slider-container { position: relative; display: flex; align-items: center; }
            .seek-box { flex-grow: 1; margin: 0 20px; }
            .vol-box { width: 100px; margin-left: 10px; display: flex; align-items: center; }

            input[type=range] {
                -webkit-appearance: none; width: 100%; height: 6px;
                background: #555; border-radius: 5px; outline: none;
            }
            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none; width: 16px; height: 16px;
                background: red; border-radius: 50%; border: 2px solid white;
            }

            .hidden { opacity: 0; }
        `;
        shadow.appendChild(style);

        // 3. HTML FELÉPÍTÉS
        const container = document.createElement('div');
        container.style.width = '100%'; container.style.height = '100%'; container.style.position = 'relative';

        container.innerHTML = `
            <div id="feedback" class="center-feedback">
                <i id="fb-icon" class="fas fa-play"></i>
                <span id="fb-text" class="center-text"></span>
            </div>
            
            <video id="v" playsinline webkit-playsinline></video>

            <div id="controls" class="controls">
                <button id="btn-play"><i class="fas fa-play"></i></button>
                
                <div class="vol-box">
                    <button id="btn-mute"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="1">
                </div>

                <div class="time"><span id="cur">0:00</span> / <span id="dur">0:00</span></div>
                
                <div class="slider-container seek-box">
                    <input type="range" id="seek" min="0" value="0" step="1">
                </div>
            </div>
        `;
        shadow.appendChild(container);

        // 4. JAVASCRIPT LOGIKA
        const vid = container.querySelector('#v');
        const feedback = container.querySelector('#feedback');
        const fbIcon = container.querySelector('#fb-icon');
        const fbText = container.querySelector('#fb-text');
        const btnPlay = container.querySelector('#btn-play');
        const btnMute = container.querySelector('#btn-mute');
        const seek = container.querySelector('#seek');
        const volSlider = container.querySelector('#vol-slider');
        const curText = container.querySelector('#cur');
        const durText = container.querySelector('#dur');
        const controlsDiv = container.querySelector('#controls');

        // Betöltés
        if (videoUrl) {
            if (Hls.isSupported() && videoUrl.includes('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(vid);
            } else {
                vid.src = videoUrl;
            }
        } else {
            showFeedback('fa-exclamation-triangle', 'Nincs URL');
        }

        // --- VIZUÁLIS VISSZAJELZÉS ---
        let fbTimer;
        function showFeedback(iconClass, text = '') {
            fbIcon.className = `fas ${iconClass}`;
            fbText.innerText = text;
            feedback.style.display = 'flex';
            
            clearTimeout(fbTimer);
            fbTimer = setTimeout(() => {
                feedback.style.display = 'none';
            }, 1000); // 1 másodperc után eltűnik
        }

        // --- PLAY / PAUSE ---
        function togglePlay() {
            if (vid.paused) {
                vid.play();
                showFeedback('fa-play', '');
                btnPlay.innerHTML = '<i class="fas fa-pause"></i>';
                resetTimer();
            } else {
                vid.pause();
                showFeedback('fa-pause', '');
                btnPlay.innerHTML = '<i class="fas fa-play"></i>';
                controlsDiv.classList.remove('hidden');
            }
        }

        // --- TEKERÉS (SEEK) ---
        function seekVideo(seconds) {
            vid.currentTime = Math.max(0, Math.min(vid.duration, vid.currentTime + seconds));
            resetTimer();
            
            const icon = seconds > 0 ? 'fa-forward' : 'fa-backward';
            const text = (seconds > 0 ? '+' : '') + seconds + 's';
            showFeedback(icon, text);
        }

        // --- HANGERŐ (VOLUME) ---
        function changeVolume(change) {
            // change értéke pl. +0.1 vagy -0.1
            let newVol = vid.volume + change;
            if (newVol > 1) newVol = 1;
            if (newVol < 0) newVol = 0;
            
            vid.volume = newVol;
            volSlider.value = newVol;
            
            // Ikon frissítése
            updateVolIcon();
            resetTimer();

            // Visszajelzés középen
            const percent = Math.round(newVol * 100) + '%';
            const icon = newVol === 0 ? 'fa-volume-mute' : (newVol < 0.5 ? 'fa-volume-down' : 'fa-volume-up');
            showFeedback(icon, percent);
        }

        function updateVolIcon() {
            if(vid.volume === 0) btnMute.innerHTML = '<i class="fas fa-volume-mute"></i>';
            else if(vid.volume < 0.5) btnMute.innerHTML = '<i class="fas fa-volume-down"></i>';
            else btnMute.innerHTML = '<i class="fas fa-volume-up"></i>';
        }

        // --- TÁVIRÁNYÍTÓ GOMBOK ---
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const code = e.keyCode;

            // 1. OK / ENTER / SPACE -> Play/Pause
            if (key === 'Enter' || code === 13 || code === 32) {
                togglePlay(); e.preventDefault();
            }

            // 2. JOBBRA / BALRA -> Tekerés
            if (key === 'ArrowRight' || code === 39) {
                seekVideo(10); e.preventDefault();
            }
            if (key === 'ArrowLeft' || code === 37) {
                seekVideo(-10); e.preventDefault();
            }

            // 3. FEL / LE -> HANGERŐ !!!
            if (key === 'ArrowUp' || code === 38) {
                changeVolume(0.1); e.preventDefault();
            }
            if (key === 'ArrowDown' || code === 40) {
                changeVolume(-0.1); e.preventDefault();
            }
        });

        // --- ESEMÉNYKEZELŐK ---
        btnPlay.addEventListener('click', togglePlay);
        vid.addEventListener('click', togglePlay);
        
        // Csúszkák kézi mozgatása
        seek.addEventListener('input', () => vid.currentTime = seek.value);
        volSlider.addEventListener('input', () => {
            vid.volume = volSlider.value;
            updateVolIcon();
        });

        // Idő frissítés
        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }
        vid.addEventListener('timeupdate', () => {
            if (!isNaN(vid.duration)) {
                seek.max = vid.duration;
                durText.innerText = formatTime(vid.duration);
            }
            seek.value = vid.currentTime;
            curText.innerText = formatTime(vid.currentTime);
        });

        // Sáv elrejtése
        let timer;
        function resetTimer() {
            controlsDiv.classList.remove('hidden');
            clearTimeout(timer);
            timer = setTimeout(() => {
                if (!vid.paused) controlsDiv.classList.add('hidden');
            }, 4000);
        }
        container.addEventListener('mousemove', resetTimer);
        container.addEventListener('click', resetTimer);

    </script>
</body>
</html>
