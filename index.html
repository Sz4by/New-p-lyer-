<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anti-Detect Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden; user-select: none;
        }

        /* 1. A LÁTHATATLAN VIDEÓ (A forrás) */
        #hidden-video {
            display: none; /* Elrejtjük teljesen, hogy a TV ne lássa */
        }

        /* 2. A VÁSZON (Ezt látod te - ez technikailag egy KÉP, nem videó) */
        #render-canvas {
            display: block;
            width: 100vw; height: 100vh;
            object-fit: contain;
        }

        /* 3. BETÖLTŐ ÜZENET */
        #status-msg {
            position: absolute; top: 20px; left: 20px;
            color: yellow; background: rgba(0,0,0,0.7);
            padding: 10px; font-family: monospace; z-index: 50;
            display: none;
        }

        /* 4. VEZÉRLŐK (Mivel ez csak egy vászon, kellenek saját gombok) */
        #controls {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
            opacity: 0; transition: opacity 0.3s;
        }
        body:hover #controls, body.paused #controls { opacity: 1; }

        .btn {
            background: none; border: none; color: white;
            font-size: 30px; margin: 0 20px; cursor: pointer;
        }
        
        /* Nagy Play gomb középen */
        #overlay-play {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.6); z-index: 90;
            cursor: pointer;
        }
        #overlay-icon {
            font-size: 80px; color: white; border: 4px solid white;
            border-radius: 50%; width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body class="paused">

    <div id="status-msg"></div>

    <div id="overlay-play" onclick="togglePlay()">
        <div id="overlay-icon"><i class="fas fa-play"></i></div>
    </div>

    <canvas id="render-canvas"></canvas>

    <video id="hidden-video" playsinline webkit-playsinline crossorigin="anonymous"></video>

    <div id="controls">
        <button class="btn" onclick="togglePlay()"><i id="play-btn-icon" class="fas fa-play"></i></button>
        <button class="btn" onclick="toggleSound()"><i id="sound-btn-icon" class="fas fa-volume-mute"></i></button>
        <button class="btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
    </div>

    <script>
        const video = document.getElementById('hidden-video');
        const canvas = document.getElementById('render-canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Gyorsítás
        const status = document.getElementById('status-msg');
        const overlay = document.getElementById('overlay-play');
        const playBtnIcon = document.getElementById('play-btn-icon');

        // URL paraméter
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('url');
        // Opció: Proxy használata (?proxy=true)
        const useProxy = urlParams.get('proxy');

        // Méretezés
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        if (videoUrl) {
            // HA FEKETE A KÉP, a CORS miatt van. 
            // Ha a link engedi, működni fog. Ha nem, proxy kell.
            if(useProxy) {
                status.style.display = 'block';
                status.innerText = "Proxy mód bekapcsolva...";
                // Egy nyilvános CORS proxy elé fűzése (teszteléshez)
                // Megjegyzés: Élesben saját proxy javasolt!
                videoUrl = 'https://corsproxy.io/?' + encodeURIComponent(videoUrl);
            }

            if (Hls.isSupported() && videoUrl.includes('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        status.style.display = 'block';
                        status.innerText = "Hiba: " + data.type;
                    }
                });
            } else {
                video.src = videoUrl;
            }
        } else {
            status.style.display = 'block';
            status.innerHTML = "Nincs URL! <br> Használd: ?url=LINK <br> Vagy ha fekete: ?proxy=true&url=LINK";
        }

        // A RAJZOLÓ MOTOR (60 FPS)
        function renderLoop() {
            if (!video.paused && !video.ended) {
                // Képarány számítása
                const hRatio = canvas.width / video.videoWidth;
                const vRatio = canvas.height / video.videoHeight;
                const ratio  = Math.min(hRatio, vRatio);
                const centerShift_x = (canvas.width - video.videoWidth*ratio) / 2;
                const centerShift_y = (canvas.height - video.videoHeight*ratio) / 2;  

                // Rajzolás
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                try {
                    ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight,
                                  centerShift_x, centerShift_y, video.videoWidth*ratio, video.videoHeight*ratio);
                } catch (e) {
                    // Ha itt hiba van, az a CORS miatt van (Fekete kép oka)
                    if(video.currentTime > 0.1) {
                         status.style.display = 'block';
                         status.style.color = 'red';
                         status.innerHTML = "BIZTONSÁGI HIBA (CORS)!<br>A kép nem olvasható.<br>Próbáld meg így a linket: index.html?proxy=true&url=...";
                    }
                }
            }
            requestAnimationFrame(renderLoop);
        }

        function togglePlay() {
            if(!videoUrl) return;
            
            if (video.paused) {
                video.muted = false; // Hang be
                video.play().then(() => {
                    document.body.classList.remove('paused');
                    overlay.style.display = 'none';
                    playBtnIcon.className = "fas fa-pause";
                    renderLoop(); // Indul a rajzolás
                }).catch(e => alert(e));
            } else {
                video.pause();
                document.body.classList.add('paused');
                overlay.style.display = 'flex';
                playBtnIcon.className = "fas fa-play";
            }
        }

        function toggleSound() {
            video.muted = !video.muted;
            document.getElementById('sound-btn-icon').className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
        }

        function toggleFullscreen() {
            if(!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
